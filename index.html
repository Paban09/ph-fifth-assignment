<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paban-Ticket</title>

    <!-- daisy-ui and tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>                                                                                 

    <header class="container mx-auto fonts-raleway">

        <div class="navbar bg-base-100">
            <!-- start  -->
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Item 0</a></li>
                  <li><a>Item 3</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-xl">Paban-Ticket</a>
            </div>

            <!-- center  -->
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>Item 1</a></li>
                <li><a>Item 3</a></li>
              </ul>
            </div>

            <!-- end  -->
            <div class="navbar-end">
              <a class="btn">
                <span>Bus</span> 
                <img src="./images/bus-icon.png" alt="">
              </a>
            </div>

        </div>

    </header>

    <main>
        <!-- hero section  -->
        <section class="container mx-auto p-4 lg:p-0">
            <div class="hero min-h-fit lg:min-h-[500px] rounded-3xl bg-bottom bg-cover" style="background-image: url('./images/banner.png');">
                <div class="hero-overlay  bg-opacity-20 rounded-3xl"></div>
                <div class="hero-content text-center text-neutral-content">
                  <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
                    <p class="mb-5">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                    <button class="btn btn-primary">Get Started</button>
                  </div>
                </div>
            </div>

            <div class="flex justify-center flex-col lg:flex-row mt-2 lg:-mt-8  gap-2 lg:gap-28 z-10">
                <!-- first stat -->
                <div class="flex gap-3 bg-white border-b-4 rounded-2xl p-3">
                    <div>
                        <img src="./images/people.png" alt="">
                    </div>
                    <div>
                        <h3>500K+</h3>
                        <p>Registered users</p>
                    </div>
                </div>

                <!-- second stat  -->
                <div class="flex gap-3 bg-white border-b-4 rounded-2xl p-3">
                    <div>
                        <img src="./images/ticket-cupon.png" alt="">
                    </div>
                    <div>
                        <h3>500K+</h3>
                        <p>Registered users</p>
                    </div>
                </div>

                <!-- third stat  -->
                <div class="flex gap-3 bg-white border-b-4 rounded-2xl p-3">
                    <div>
                        <img src="./images/stoppage.png" alt="">
                    </div>
                    <div>
                        <h3>500K+</h3>
                        <p>Registered users</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="./scripts/utility.js" defer></script>
</body>
</html>
